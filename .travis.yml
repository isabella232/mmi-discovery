sudo: false
language: node_js
node_js:
  - stable
branches:
  only:
    - gh-pages
env:
  global:
    - URL="https://w3c.github.io/mmi-discovery/echidna-manifest.txt"
    - DECISION="[FILL]"
script:
  - echo "Done!"
after_success:
  - curl "https://labs.w3.org/echidna/api/request" --data "url=$URL" --data "decision=$DECISION" --data "token=$TOKEN"
